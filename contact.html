<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahul- Portfolio(Web Developer)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html">My Intro</a></li>
                    <li><a href="/services.html">Services</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img class="ham" src="ham.png" alt="ham" width="23">                
                <img class="cross" src="cross.png" alt="cross" width="23">
            </div>
            <div class="contactform">
                <form>
                    <h1>Contact me for work/General Enquiry.</h1>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Name :</label>
                        <input type="text" class="form-control" id="clientname" placeholder="Enter your Name">
                    </div>
                    <div class="mb-3">
                        <label for="clientEmail" class="form-label">Email address :</label>
                        <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp" placeholder="Enter your Email">
                        <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone :</label>
                        <input type="text" class="form-control" id="clientphone" placeholder="Enter your Phone Number">
                    </div>
                    <div class="mb-3">
                        <label for="clientenquiry" class="form-label">Enquiry :</label>
                        <input type="text" class="form-control" id="clientenquiry">
                        </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="Isclient">
                        <label class="form-check-label" for="Isclient">I want you to work on a project with me.</label>
                    </div>
                    <button class="click">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js">

    </script>
</body>

</html>
